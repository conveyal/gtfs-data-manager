<a href="{{ href }}" class="input">{{ displayText }}</a>
<input type="text" class="input form-control hidden" style="display: inline; width: auto" name="name" value="{{ value }}" placeholder="{{ placeholder }}" />
{{#unless disabled}}
  <button role="button" class="toggle-edit">
    <span class="glyphicon glyphicon-pencil"></span><span class="sr-only label">{{ t 'app.edit' }}</span>
  </button>
{{/unless}}
