<h2>Branding</h2>

<div class="table-responsive">
  <table class="table table-striped">
    <tbody>
      <thead>
        <th>Agency</th>
        <th>Logo</th>
        <th></th>
      </thead>
      {{#each feedSource.latestValidation.agencies}}
        <tr>
          <td>{{ this }}</td>
          <td>
            {{#hasAgencyLogo this}}
              <img src="{{getAgencyLogoUrl this}}" style="max-width: 200px; max-height: 50px;">
            {{else}}
              (No Branding)
            {{/hasAgencyLogo}}
          </td>
          <td>
            <form name="imageUpload" id="imageUploadForm" action="/api/feedsources/{{ ../feedSource.id }}/uploadAgencyLogo" enctype="multipart/form-data" method="post">
              <input style="display: inline;" type="file" name="picture">
              <input type="hidden" name="agencyId" value="{{ this }}">
              <input style="display: inline;" class="btn btn-primary upload-button" type="submit">
            </form>
            <!--<button class="btn btn-primary clear-button" data-agencyid="{{ this }}">Clear Branding</button>-->
          </td>
        </tr>
      {{/each}}
    </tbody>
  </table>
</div>
