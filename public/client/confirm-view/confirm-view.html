<div class="modal" role="dialog" aria-labelledby="confirm-title">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close cancel-action" data-dismiss="modal">
          <span aria-hidden="true">&times;</span><span class="sr-only">{{ t 'app.close' }}</span>
        </button>
        <h4 class="modal-title" id="confirm-title">{{ title }}</h4>
      </div>

      <div class="modal-body">
        <p>{{{ body }}}</p>
      </div>
      <div class="modal-footer">
        <button role="button" data-dismiss="modal" class="btn btn-default cancel-action">{{ t 'app.cancel' }}</button>
        <button role="button" data-dismiss="modal" class="btn btn-primary proceed-action">{{ t 'app.proceed' }}</button>
      </div>
    </div>
  </div>
</div>
