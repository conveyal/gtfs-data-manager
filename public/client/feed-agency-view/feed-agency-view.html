<h3>GTFS Agencies</h3>

<div class="table-responsive">
  <table class="table table-striped">
    <tbody>
      <thead>
        <th>Agency</th>
        <th>Branding</th>
      </thead>
      {{#each feedSource.latestValidation.agencies}}
        <tr>
          <td>{{ this }}</td>
          <td>
            {{#hasAgencyLogo this}}
              <img src="{{getAgencyLogoUrl this}}" style="max-width: 200px; max-height: 50px;">
            {{else}}
              (No Branding)
            {{/hasAgencyLogo}}
            {{#canManageBranding this}}
              <button class="btn btn-primary update-logo-button" data-agency-id="{{this}}">Update Logo</button>
            {{/canManageBranding}}
          </td>
        </tr>
      {{/each}}
    </tbody>
  </table>
</div>
